{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>REGISTER FORM</title>
{% endblock %}

{% block content %}
<div class="jumbotron container">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="REGISTER" class='btn btn-success'>
        <input type="reset" value="RESET" class="btn btn-danger float-right">
    </form>
    
</div>
{% endblock %}
