{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>DELETE CONFIRM</title>
{% endblock %}

{% block content %}
<div class="jumbotron container">
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete ? <span style="color: red;">{{obj.cid}}</span></p>
        <input type="submit" value="YES" class="btn btn-success">
        <button class="btn btn-warning"><a href="{% url 'show_url' %}">NO</a></button>

    </form>
</div>
{% endblock %}
